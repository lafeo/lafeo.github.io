<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <link rel="icon" href="svg/icon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2a8d86eef9.js"></script>
    <title>CUPS</title>
</head>

<body>
    <!--
        1) Need the cups to sort of move as the users scrolls.
        2) Need the text in the header, to backspace and write new things every 5 seconds.
        3) Aditya - front end
    -->
    <div class="navBar">
        <i class="fas fa-bars" onclick="menuOpen()"></i>
        <img src="svg/menu.svg">
    </div>
    <div id="menu" class="menu">
        <div class="navBar">
            <i style="color: #fff" class="fas fa-bars" onclick="menuClose()"></i>
        </div>
        <div style="height: inherit; margin-top: 10%">
            <li class="navItem"><a>store</a></li>
            <li class="navItem"><a>premium</a></li>
            <li class="navItem"><a>custom</a></li>
            <li class="navItem"><a>contact</a></li>
        </div>
    </div>
    <img src="svg/webpage.svg">
    <script>
        function menuOpen(){
            document.getElementById("menu").style.visibility = "visible";
            document.getElementById("bodyMain").style.visibility = "hidden";
        }
        function menuClose(){
            document.getElementById("menu").style.visibility = "hidden";
            document.getElementById("bodyMain").style.visibility = "visible";
        }
    </script>
</body>

</html>
